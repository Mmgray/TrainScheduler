<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

   

</head>
<body>

    <div class ="container">
        <div class="jumbotron" style="background-color: #e92979; color: white">
           <h1 class ="text-center">Come on Ride the Train</h1>
           <h3 class="text-center">It's the Choo Choo Train</h3>
        </div>

        <div class ="row">
            <div class="col-lg-12">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                   <th>Train Name</th>
                                   <th>Destination</th>
                                   <th>Frequency (min)</th>
                                   <th>Next Arrival</th>
                                   <th>Minutes Away</th> 
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>

                <!--Add Train-->
                <div class ="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div>
                    <div class="panel-body">

                        <!--Entry form-->
                        <form>
                            <div class="form-group">
                               <label for="">Train Name</label>
                               <input type="text" class="form-control" id="trainNameInput">
                           </div>

                           <div class="form-group">
                                <label for="">Destination</label>
                                <input type="text" class="form-control" id="destinationInput">
                            </div>
                           
                           <div class="form-group">
                               <label for="">First Train Time (HH:mm - military time)</label>
                               <input type="text" class="form-control" id="firstTrainInput">
                           </div>

                           <div class="form-group">
                               <label for="">Frequency (min)</label>
                               <input type="text" class="form-control" id="frequencyInput">
                           </div>

                           <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    

    <!-- Firebase reference-->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!--Javascript link-->
    <script src="trainLogic.js"></script>
    
</body>
</html>
